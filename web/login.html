        <div id="modal1" class="modal" style="width: 30%">
            <div class="modal-content">
                <div class="row">
                    <h4 class="center">Change Password</h4> 
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_name" type="text" class="validate">

                    </div>
                    <div class="input-field col s12">
                        <input id="Old_Pwd" type="password" class="validate">

                    </div>
                    <div class="input-field col s12">
                        <input id="New_Pwd" type="password" class="validate">
                        <label for="New_Pwd">New Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="Confirm_Pwd" type="text" class="validate" onkeyup="confirmPassword()" >
                        <label for="Confirm_Pwd">Confirm Password</label>
                    </div>
                    <div class="input-field col s12">
                        <label id="notConfirmLabel" style="color:red;display: none"> Both Password Not Matched!</label>
                        <label id="ConfirmLabel" style="color:green;display: none"> Password Matched</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="modelclose()">Save</a>
            </div>
