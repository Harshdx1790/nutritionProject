        <div class="container " id="formContent">
            <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <select disabled id="selectDistrictBox">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Selected District</label>
                </div>
                <div class="input-field col s6">
                    <select disabled id="selectBlock" onchange="getprojectData()">
                        <option value="" disabled selected>Choose your option</option>
                        
                    </select>
                    <label>Select Block</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <p>
                        <input disabled type="checkbox" id="test6" onchange="disableProjectInfo()"  />
                        <label for="test6">(Please tick the box if project name is same as block name) </label>
                    </p>
                </div>
                <div class="input-field col s6" id="project_name_Div" >
                    <i class="material-icons prefix" >work</i>
                    <input disabled type="text" id="project_name" >
                    <label for="project_name">Project Name</label>
                </div>
                
            </div>
            
            <div class="row">
                <div class="input-field col s6">
                    <select class="projectName" disabled id="selectProject" onchange="getPHCData()">
                      <option value="" disabled selected>Choose your option</option>  
                        
                    </select>
                    <label>Select Project Type </label>
                </div>
                <div class="input-field col s6">
                    <select disabled id="selectProjectType" >
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Rural">Rural</option>
                        <option value="Urban">Urban</option>
                        
                    </select>
                    <label>Rural/Urban</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">

                        <option value="" disabled selected>Choose your option</option>
<!--                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>-->
                    </select>
                    <label>Select CHC/PHC Name </label>
                </div>
                <div class="input-field col s6">
                    <select disabled id="selectSubcenter" onchange="getVillageData()">
                        <option value="" disabled selected>Choose your option</option>
<!--                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>-->
                    </select>
                    <label>Select Subcenter </label>
                </div>
                
            </div>
